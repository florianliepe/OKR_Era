<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-bullseye"></i> OKR Master</a>
            
            <div class="d-flex align-items-center gap-2" id="nav-controls">
                <input class="form-control" type="search" id="search-input" placeholder="Search objectives..." style="width: 250px;">

                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="cycle-selector-btn" disabled>
                        Cycles
                    </button>
                    <ul class="dropdown-menu" id="cycle-selector-list">
                        <!-- Cycles will be populated here -->
                    </ul>
                </div>

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#objectiveModal" id="add-objective-btn" disabled>
                    <i class="bi bi-plus-circle"></i> Add Objective
                </button>
                
                <div class="dropdown">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#cycleManagementModal"><i class="bi bi-arrow-repeat me-2"></i>Manage Cycles</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <label for="import-excel" class="dropdown-item" style="cursor: pointer;"><i class="bi bi-upload me-2"></i>Import from Excel</label>
                            <input type="file" id="import-excel" accept=".xlsx, .xls" style="display: none;">
                        </li>
                        <li><a class="dropdown-item" href="#" id="export-excel-btn"><i class="bi bi-download me-2"></i>Export to Excel</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4" id="app-container">
        <!-- Main OKR Explorer will be rendered here -->
    </main>
    
    <!-- Setup Wizard Modal -->
    <div class="modal fade" id="setupWizardModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to OKR Master!</h5>
                </div>
                <div class="modal-body" id="wizard-content">
                    <!-- Wizard steps will be injected here -->
                </div>
                <div class="modal-footer" id="wizard-footer">
                    <!-- Wizard buttons will be injected here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Objective Modal (for Add/Edit) -->
    <div class="modal fade" id="objectiveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="objective-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="objective-modal-title">Add Objective</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="objective-id">
                        <div class="mb-3">
                            <label for="objective-title" class="form-label">Objective Title</label>
                            <input type="text" class="form-control" id="objective-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="objective-owner" class="form-label">Owner</label>
                            <select class="form-select" id="objective-owner" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="objective-notes" class="form-label">Notes (Markdown supported)</label>
                            <textarea class="form-control" id="objective-notes" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Objective</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Key Result Modal (for Add/Edit) -->
    <div class="modal fade" id="keyResultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="kr-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="kr-modal-title">Add Key Result</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="kr-objective-id">
                        <input type="hidden" id="kr-id">
                        <div class="mb-3">
                            <label for="kr-title" class="form-label">Key Result Title</label>
                            <input type="text" class="form-control" id="kr-title" required>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="kr-start-value" class="form-label">Start</label>
                                <input type="number" class="form-control" id="kr-start-value" value="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="kr-target-value" class="form-label">Target</label>
                                <input type="number" class="form-control" id="kr-target-value" value="100" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="kr-current-value" class="form-label">Current</label>
                                <input type="number" class="form-control" id="kr-current-value" value="0" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Key Result</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Cycle Management Modal -->
    <div class="modal fade" id="cycleManagementModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage Cycles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h6>Existing Cycles</h6>
                    <ul class="list-group mb-4" id="cycle-list">
                        <!-- Cycle list will be rendered here -->
                    </ul>
                    <hr>
                    <h6>Add New Cycle</h6>
                    <form id="add-cycle-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cycle-name" class="form-label">Cycle Name</label>
                                <input type="text" id="cycle-name" class="form-control" placeholder="e.g., Q1 2026" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="cycle-start-date" class="form-label">Start Date</label>
                                <input type="date" id="cycle-start-date" class="form-control" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="cycle-end-date" class="form-label">End Date</label>
                                <input type="date" id="cycle-end-date" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Cycle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
