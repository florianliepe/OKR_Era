<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-dark">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-bullseye me-2 fs-4"></i>
                <span class="fs-4">OKR Master</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#explorer" class="nav-link text-white active" data-view="explorer-view">
                        <i class="bi bi-columns-gap me-2"></i> OKR Explorer
                    </a>
                </li>
                <li>
                    <a href="#cycles" class="nav-link text-white" data-view="cycles-view">
                        <i class="bi bi-arrow-repeat me-2"></i> Cycle Management
                    </a>
                </li>
                <li>
                    <a href="#foundation" class="nav-link text-white" data-view="foundation-view">
                        <i class="bi bi-flag-fill me-2"></i> North Star
                    </a>
                </li>
            </ul>
            <hr>
            <div class="d-flex flex-column gap-2">
                <label for="import-excel" class="btn btn-outline-secondary btn-sm" style="cursor: pointer;">
                    <i class="bi bi-upload me-2"></i> Import from Excel
                </label>
                <input type="file" id="import-excel" accept=".xlsx, .xls" style="display: none;">
                <a class="btn btn-outline-secondary btn-sm" href="#" id="export-excel-btn">
                    <i class="bi bi-download me-2"></i> Export to Excel
                </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- ** THE FIX IS HERE: Replaced custom header with a standard Bootstrap Navbar ** -->
            <nav class="navbar top-bar">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1" id="view-title">OKR Explorer</span>
                    <div class="d-flex align-items-center gap-2" id="nav-controls">
                        <input class="form-control" type="search" id="search-input" placeholder="Search objectives..." style="width: 250px;">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="cycle-selector-btn" disabled>Cycles</button>
                            <ul class="dropdown-menu" id="cycle-selector-list"></ul>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#objectiveModal" id="add-objective-btn" disabled>
                            <i class="bi bi-plus-circle"></i> Add Objective
                        </button>
                    </div>
                </div>
            </nav>

            <!-- View Containers -->
            <div class="p-4 content-scroll-area">
                <div id="explorer-view" class="view-container"></div>
                <div id="cycles-view" class="view-container" style="display: none;"></div>
                <div id="foundation-view" class="view-container" style="display: none;"></div>
            </div>
        </main>
    </div>

    <!-- Modals (structure unchanged) -->
    <div class="modal fade" id="setupWizardModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">...</div>
    <div class="modal fade" id="objectiveModal" tabindex="-1">...</div>
    <div class="modal fade" id="keyResultModal" tabindex="-1">...</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
