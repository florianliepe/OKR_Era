<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-bullseye"></i> OKR Master</a>
            <div class="d-flex" id="nav-controls">
                <!-- Cycle selector will go here in Phase 2 -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#objectiveModal" id="add-objective-btn" disabled>
                    <i class="bi bi-plus-circle"></i> Add Objective
                </button>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4" id="app-container">
        <!-- Main OKR Explorer will be rendered here -->
    </main>

    <!-- Setup Wizard Modal -->
    <div class="modal fade" id="setupWizardModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to OKR Master!</h5>
                </div>
                <div class="modal-body" id="wizard-content">
                    <!-- Wizard steps will be injected here -->
                </div>
                <div class="modal-footer" id="wizard-footer">
                    <!-- Wizard buttons will be injected here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Objective Modal (for Add/Edit) -->
    <div class="modal fade" id="objectiveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="objective-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="objective-modal-title">Add Objective</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="objective-id">
                        <div class="mb-3">
                            <label for="objective-title" class="form-label">Objective Title</label>
                            <input type="text" class="form-control" id="objective-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="objective-owner" class="form-label">Owner</label>
                            <select class="form-select" id="objective-owner" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="objective-notes" class="form-label">Notes (Markdown supported)</label>
                            <textarea class="form-control" id="objective-notes" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Objective</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Key Result Modal (for Add/Edit) -->
    <div class="modal fade" id="keyResultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="kr-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="kr-modal-title">Add Key Result</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="kr-objective-id">
                        <input type="hidden" id="kr-id">
                        <div class="mb-3">
                            <label for="kr-title" class="form-label">Key Result Title</label>
                            <input type="text" class="form-control" id="kr-title" required>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="kr-start-value" class="form-label">Start</label>
                                <input type="number" class="form-control" id="kr-start-value" value="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="kr-target-value" class="form-label">Target</label>
                                <input type="number" class="form-control" id="kr-target-value" value="100" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="kr-current-value" class="form-label">Current</label>
                                <input type="number" class="form-control" id="kr-current-value" value="0" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Key Result</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
