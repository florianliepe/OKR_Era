<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 bg-dark">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-bullseye me-2 fs-4"></i>
                <span class="fs-4">OKR Master</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#explorer" class="nav-link text-white active" data-view="explorer-view">
                        <i class="bi bi-columns-gap me-2"></i> OKR Explorer
                    </a>
                </li>
                <li>
                    <a href="#cycles" class="nav-link text-white" data-view="cycles-view">
                        <i class="bi bi-arrow-repeat me-2"></i> Cycle Management
                    </a>
                </li>
                <li>
                    <a href="#foundation" class="nav-link text-white" data-view="foundation-view">
                        <i class="bi bi-flag-fill me-2"></i> North Star
                    </a>
                </li>
            </ul>
            <hr>
            <div class="d-flex flex-column gap-2">
                <label for="import-excel" class="btn btn-outline-secondary btn-sm" style="cursor: pointer;">
                    <i class="bi bi-upload me-2"></i> Import from Excel
                </label>
                <input type="file" id="import-excel" accept=".xlsx, .xls" style="display: none;">
                <a class="btn btn-outline-secondary btn-sm" href="#" id="export-excel-btn">
                    <i class="bi bi-download me-2"></i> Export to Excel
                </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header Bar for actions -->
            <header class="top-bar d-flex align-items-center p-3 border-bottom">
                <h3 id="view-title" class="mb-0">OKR Explorer</h3>
                <div class="d-flex align-items-center gap-2 ms-auto" id="nav-controls">
                    <input class="form-control" type="search" id="search-input" placeholder="Search objectives..." style="width: 250px;">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="cycle-selector-btn" disabled>Cycles</button>
                        <ul class="dropdown-menu" id="cycle-selector-list"></ul>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#objectiveModal" id="add-objective-btn" disabled>
                        <i class="bi bi-plus-circle"></i> Add Objective
                    </button>
                </div>
            </header>

            <!-- View Containers -->
            <div class="p-4 content-scroll-area">
                <div id="explorer-view" class="view-container"></div>
                <div id="cycles-view" class="view-container" style="display: none;"></div>
                <div id="foundation-view" class="view-container" style="display: none;"></div>
            </div>
        </main>
    </div>

    <!-- Setup Wizard Modal -->
    <div class="modal fade" id="setupWizardModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to OKR Master!</h5>
                </div>
                <div class="modal-body" id="wizard-content">
                    <!-- Wizard steps will be injected here -->
                </div>
                <div class="modal-footer" id="wizard-footer">
                    <!-- Wizard buttons will be injected here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Objective Modal (for Add/Edit) -->
    <div class="modal fade" id="objectiveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="objective-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="objective-modal-title">Add Objective</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="objective-id">
                        <div class="mb-3">
                            <label for="objective-title" class="form-label">Objective Title</label>
                            <input type="text" class="form-control" id="objective-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="objective-owner" class="form-label">Owner</label>
                            <select class="form-select" id="objective-owner" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="objective-notes" class="form-label">Notes (Markdown supported)</label>
                            <textarea class="form-control" id="objective-notes" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Objective</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Key Result Modal (for Add/Edit) -->
    <div class="modal fade" id="keyResultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="kr-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="kr-modal-title">Add Key Result</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="kr-objective-id">
                        <input type="hidden" id="kr-id">
                        <div class="mb-3">
                            <label for="kr-title" class="form-label">Key Result Title</label>
                            <input type="text" class="form-control" id="kr-title" required>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="kr-start-value" class="form-label">Start</label>
                                <input type="number" class="form-control" id="kr-start-value" value="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="kr-target-value" class="form-label">Target</label>
                                <input type="number" class="form-control" id="kr-target-value" value="100" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="kr-current-value" class="form-label">Current</label>
                                <input type="number" class="form-control" id="kr-current-value" value="0" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Key Result</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
